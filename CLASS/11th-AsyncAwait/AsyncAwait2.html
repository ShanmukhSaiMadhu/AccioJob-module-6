<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Async Await</title>
</head>
<script>
    const chefReceivedOrder =() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('Chef received the order and started preparing')
                    resolve()
                }, 2000)
            })
        }

        const pizzaSauceAdded =() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('Pizza Sauce added')
                    resolve()
                }, 10000)
            })
        }

        const firstLayerOfCheeseAdded =() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('First layer of cheeze added')
                    resolve()
                }, 5000)
            })
        }

        const toppingsAdded =() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('Toppings added')
                    resolve()
                }, 12000)
            })
        }

        const secondLayerOfCheeseAdded =() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('Second layer of cheeze added')
                    resolve()
                }, 5000)
            })
        }

        const pizzaBaked =() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('Pizza baked!')
                    resolve()
                }, 15000)
            })
        }

        const oreganoAdded =() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('Oregano added and packed')
                    resolve()
                }, 8000)
            })
        }

        const packageReceived = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('Package received at counter')
                    resolve()
                }, 2000)
            })
        }

        const executeOrder = async () => {
            try {
                console.log('Order placed')
                await chefReceivedOrder()
                await pizzaSauceAdded()
                await firstLayerOfCheeseAdded()
                await toppingsAdded()
                await secondLayerOfCheeseAdded()
                await pizzaBaked()
                await oreganoAdded()
                await packageReceived()
                console.log('The order is ready and handed over to the Zomato delivery guy!')
            }catch(err) {
                console.log(err)
            }
        }
</script>
<body>
    <button onclick="executeOrder()">click me</button>
</body>
</html>
