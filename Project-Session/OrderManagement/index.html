<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="header">
            <h2 class="display-1 fw-bold main-title text-center">Domino's pizza</h2>
        </header>
        <h3 class="text-center text-white" id="order-id-display"></h3>
        <div class="task-container">

            <div class="background-container">
                <div class="input-group mb-3 order-search">
                    <input type="text" class="form-control" placeholder="Enter order ID" aria-label="Recipient's username" aria-describedby="button-addon2" id="order-id-input">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="executeOrder()">Execute</button>

                    <h1 class="pizza-info">Domino's online ordering</h1>
                    <h2 class="pizza-info">Yummy pizza delivered fast & fresh</h2>
                </div>

                
            </div>
            

            <div class="order-status-wrapper">
                
                <button type="button" class="btn btn-light btn-md order-status-block">Order placed</button>
                <button type="button" class="btn btn-light btn-md order-status-block">Chef received the order and started preparing</button>
                <button type="button" class="btn btn-light btn-md order-status-block">Pizza Sauce added</button>
                <button type="button" class="btn btn-light btn-md order-status-block">First layer of cheeze added</button>
                <button type="button" class="btn btn-light btn-md order-status-block">Toppings added</button>
                <button type="button" class="btn btn-light btn-md order-status-block">Second layer of cheeze added</button>
                <button type="button" class="btn btn-light btn-md order-status-block">Pizza baked!</button>
                <button type="button" class="btn btn-light btn-md order-status-block">Oregano added and packed</button>
                <button type="button" class="btn btn-light btn-md order-status-block">Package received at counter</button>
                <button type="button" class="btn btn-light btn-md order-status-block">The order is ready and handed over to the Zomato delivery guy!</button>
            </div>

            
        </div>

        
        
    </div>
    <!-- <div class="container m-0 p-0">
        
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
