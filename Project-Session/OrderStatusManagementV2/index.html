<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="display-1 main-title text-center">Domino's pizza</h2>

        <div class="input-group mb-3 order-id-input">
            <input type="text" class="form-control" placeholder="Enter order ID" aria-describedby="button-addon2" id="order-id-input">
            <button class="btn btn-danger" type="button" id="button-addon2">Execute</button>
        </div>

        <div class="row">
            <div class="col-md-3 order-status-card">
                <div class="card text-center">
                    <div class="card-header">
                      Order ID: <b>ABC12345</b>
                    </div>
                    <div class="card-body">
                      <p class="card-text">Bill Amount: <b>$25</b></p>
                      <p class="card-text"><span class="badge bg-success rounded-pill">First layer of cheeze</span></p>
                      <!-- <a href="#" class="btn btn-sm btn-danger">Cancel</a> -->
                    </div>
                    <div class="card-footer">
                      18-08-2022 PM
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
